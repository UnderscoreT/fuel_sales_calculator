<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visit Log Dashboard</title>
    <link rel="stylesheet" href="/admin/visit-log.css">
    <script type="module" src="https://unpkg.com/ionicons@7.2.1/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.2.1/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <h1><ion-icon name="analytics"></ion-icon> Visit Log Dashboard</h1>

        <input type="text" id="search-input" placeholder="Search by IP" />

        <table>
            <thead>
                <tr>
                    <th><ion-icon name="time"></ion-icon> Time</th>
                    <th><ion-icon name="globe"></ion-icon> IP</th>
                    <th><ion-icon name="location"></ion-icon> City</th>
                    <th><ion-icon name="flag"></ion-icon> Country</th>
                    <th><ion-icon name="wifi"></ion-icon> ISP</th>
                </tr>
            </thead>
            <tbody id="visit-table-body"></tbody>
        </table>

        <div id="pagination"></div>
    </div>

    <script src="/admin/visit-log.js"></script>
</body>
</html>

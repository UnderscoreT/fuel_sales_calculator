<form class="calculator-form" th:action="@{/calculate}" method="post">



   <div class="sides">
    <div class="side-1">
        <div class="blend">
    <label class="label-blend" >Blend A - Start Reading
    <input type="number" step="0.01" name="startReadingBlendA" required value="0.0"></label><br>

    <label class="labels">Blend A - End Reading
    <input type="number" step="0.01" name="endReadingBlendA" required value="0.0"></label><br>

    <label class="labels">Blend B - Start Reading
    <input type="number" step="0.01" name="startReadingBlendB" required value="0.0"></label><br>

    <label class="labels">Blend B - End Reading
    <input type="number" step="0.01" name="endReadingBlendB" required value="0.0"></label><br></div>
    <div class="diesel-sales">

    <label class="label-diesel">Diesel A - Start Reading

        <input type="number" step="0.01" name="startReadingDieselA" required value="0.0"></label><br>

    <label class="labels">Diesel A - End Reading
        <input type="number" step="0.01" name="endReadingDieselA" required value="0.0"></label><br>

    <label class="labels">Diesel B - Start Reading
        <input type="number" step="0.01" name="startReadingDieselB" required value="0.0"></label><br>

    <label class="labels">Diesel B - End Reading
        <input type="number" step="0.01" name="endReadingDieselB" required value="0.0"></label><br></div>
    <div class="unleaded-sales">
    <label class="label-unleaded">Unleaded A - Start Reading
        <input type="number" step="0.01" name="startReadingUnleadedA" required value="0.0"></label><br>

    <label class="labels">Unleaded A - End Reading
        <input type="number" step="0.01" name="endReadingUnleadedA" required value="0.0"></label><br>

    <label class="labels">Unleaded B - Start Reading
        <input type="number" step="0.01" name="startReadingUnleadedB" required value="0.0"></label><br>

    <label class="labels">Unleaded B - End Reading
        <input type="number" step="0.01" name="endReadingUnleadedB" required value="0.0"></label><br>
</div>

    </div>
    <div class="side-2">
        <div class="prices">

            <label class="label-prices">Price Per Litre Blend (USD)
                <input type="number" step="0.01" name="pricePerLitreBlend" required value="1.43"></label><br>
            <label class="labels">Price Per Litre Diesel (USD)
                <input type="number" step="0.01" name="pricePerLitreDiesel" required value="1.43"></label><br>
            <label class="labels">Price Per Litre Unleaded (USD)
                <input type="number" step="0.01" name="pricePerLitreUnleaded" required value="1.50"></label><br>
        </div>
<div class="coupons">
    <label class="label-coupons">Coupon Litres Diesel
    <input type="number" step="0.01" name="couponLitresDiesel" value="0.0" required></label><br>
    <label class="labels">Coupon Litres Blend
        <input type="number" step="0.01" name="couponLitresBlend" value="0.0" required></label><br>
    <label class="labels">Coupon Litres Unleaded
        <input type="number" step="0.01" name="couponLitresUnleaded" value="0.0" required></label><br>
</div>
        <div class="da">
    <label class="label-da">DaCard Litres Diesel
        <input type="number" name="daCardLitresDiesel" value="0.0"></label><br>

    <label class="labels">DaCard Litres Blend
    <input type="number" step="0.01" name="daCardLitresBlend" value="0.0" required></label><br>
    <label class="labels">DaCard Litres Unleaded
        <input type="number" step="0.01" name="daCardLitresUnleaded" value="0.0" required></label><br>
</div>

  <div class="cash-dropped">
    <label class="label-cash">Cash Dropped
        <input type="number"  name="cashDropped" value="0" required></label><br><br></div>
    </div>
    </div>

    <button class="calculate-button" type="submit">Calculate</button>

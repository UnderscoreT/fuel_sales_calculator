<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fuel Sales Calculator</title>
</head>
<body>

<header>
    <nav>
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="https://blestportfolio.onrender.com"> Contact Us</a>
    </nav>
</header>
<h2>Fuel Sales Calculator</h2>

<form th:action="@{/calculate}" method="post">
    <label>Nozzle A - Start Reading:</label>
    <input type="number" step="0.01" name="startReadingA" required><br>

    <label>Nozzle A - End Reading:</label>
    <input type="number" step="0.01" name="endReadingA" required><br>

    <label>Nozzle B - Start Reading:</label>
    <input type="number" step="0.01" name="startReadingB" required><br>

    <label>Nozzle B - End Reading:</label>
    <input type="number" step="0.01" name="endReadingB" required><br>

    <label>Price Per Litre (USD):</label>
    <input type="number" step="0.01" name="pricePerLitre" required><br>

    <label>Coupon Litres:</label>
    <input type="number" step="0.01" name="couponLitres" value="0.0" required><br><br>

    <button type="submit">Calculate</button>
</form>
<footer>Copyright &copy; BlestCodeStudios 2025</footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>  Fuel Sales Calculator</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>

<div class="container">
<header class="main-header">
    <h1> Fuel Sales Calculator</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="https://blestportfolio.onrender.com"> Contact Us</a>
    </nav>
</header>




<aside class="calculator">
<!--<h2>Fuel Sales Calculator</h2>-->

<!--    <p>Product Color</p>-->
<!--    <div class="colors">-->

<!--        <div class="for-colors color-blue">Diesel</div>-->

<!--        <div class="for-colors color-red">Unleaded</div>-->


<!--        <div class="for-colors color-green">Blend</div>-->

<!--    </div>-->

<form class="calculator-form" th:action="@{/calculate}" method="post">
    <label class="label-blend" >Blend A - Start Reading
    <input type="number" step="0.01" name="startReadingBlendA" required></label><br>

    <label class="labels">Blend A - End Reading
    <input type="number" step="0.01" name="endReadingBlendA" required></label><br>

    <label class="labels">Blend B - Start Reading
    <input type="number" step="0.01" name="startReadingBlendB" required></label><br>

    <label class="labels">Blend B - End Reading
    <input type="number" step="0.01" name="endReadingBlendB" required></label><br>

    <label class="label-diesel">Diesel A - Start Reading
        <input type="number" step="0.01" name="startReadingDieselA" required></label><br>

    <label class="labels">Diesel A - End Reading
        <input type="number" step="0.01" name="endReadingDieselA" required></label><br>

    <label class="labels">Diesel B - Start Reading
        <input type="number" step="0.01" name="startReadingDieselB" required></label><br>

    <label class="labels">Diesel B - End Reading
        <input type="number" step="0.01" name="endReadingDieselB" required></label><br>
    <label class="label-unleaded">Unleaded A - Start Reading
        <input type="number" step="0.01" name="startReadingUnleadedA" required></label><br>

    <label class="labels">Unleaded A - End Reading
        <input type="number" step="0.01" name="endReadingUnleadedA" required></label><br>

    <label class="labels">Unleaded B - Start Reading
        <input type="number" step="0.01" name="startReadingUnleadedB" required></label><br>

    <label class="labels">Unleaded B - End Reading
        <input type="number" step="0.01" name="endReadingUnleadedB" required></label><br>


    <label class="labels">Price Per Litre (USD)
    <input type="number" step="0.01" name="pricePerLitre" required></label><br>

    <label class="labels">Coupon Litres
    <input type="number" step="0.01" name="couponLitres" value="0.0" required></label><br>

    <label class="labels">DaCard Litres
    <input type="number" step="0.01" name="daCardLitres" value="0.0" required></label><br>
    <label class="labels">Cash Dropped
        <input type="number"  name="cashDropped" value="0" required></label><br><br>

    <button class="calculate-button" type="submit">Calculate</button>
</form>
</aside>
<footer>Copyright &copy; BlestCodeStudios 2025</footer>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Breakdown Result</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/brk--dwn.css}" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3870645853294351"
            crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3870645853294351"
            crossorigin="anonymous"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-D0KRWHT1V6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-D0KRWHT1V6');
    </script>
</head>
<body>
<main class="container">
    <article class="breakdown-result">
        <h2>Breakdown Summary</h2>

        <div class="note-line">
            <span>  $1 x </span><span th:text="  ${numberOfOneDollarNotes}">0</span> =
            <span th:text="  ${totalForOneDollars}">0</span>
        </div>

        <div class="note-line">
            <span>  $2 x </span><span th:text="${numberOfTwoDollarNotes}">0</span> =
            <span th:text="${  totalForTwoDollars}">0</span>
        </div>

        <div class="note-line">
            <span>  $5 x </span><span th:text="${numberOfFiveDollarNotes}">0</span> =
            <span th:text="${  totalForFiveDollars}">0</span>
        </div>

        <div class="note-line">
            <span>$10 x </span><span th:text="${numberOfTenDollarNotes}">0</span> =
            <span th:text="${totalForTenDollars}">0</span>
        </div>

        <div class="note-line">
            <span>$20 x </span><span th:text="${numberOfTwentyDollarNotes}">0</span> =
            <span th:text="${totalForTwentyDollars}">0</span>
        </div>

        <div class="note-line">
            <span>$50 x </span><span th:text="${numberOfFiftyDollarNotes}">0</span> =
            <span th:text="${totalForFiftyDollars}">0</span>
        </div>

        <div class="note-line">
            <span>$100 x </span><span th:text="${numberOfOneHundredDollarNotes}">0</span> =
            <span th:text="${totalForHundredDollars}">0</span>
        </div>

        <hr />

        <div class="total-cash">
            Total cash in hand: <span th:text="${totalCashInHand}">0</span>
        </div>

        <nav class="actions">
            <a class="btn btn-primary" href="/cash-breakdown-maker">Redo Breakdown</a>
            <a class="btn btn-secondary" href="/">Home</a>
        </nav>
    </article>
</main>

<footer>
    Copyright &copy; 2025 by Obey Sibanda. Part of "BlestCodeStudios Projects -DA Kuwadzana".
    Use for learning purposes only.
</footer>
</body>
</html>

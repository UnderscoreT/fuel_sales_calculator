<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en"  >
<head>
    <title>Sales Result</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<h2>Fuel Sales Summary</h2>
<article class="sale-summary">
<p>Litres from Blend <span th:text="${litresBlend}"></span> L</p>
<p>Litres from Diesel <span th:text="${litresDiesel}"></span> L</p>
    <p>Litres from Unleaded <span th:text="${litresUnleaded}"></span> L</p>


<hr>
<br>
<p><strong>Total Litres Dispensed:</strong> <span th:text="${totalLitres}"></span> L</p>
<p><strong>Coupon Litres:</strong> <span th:text="${couponLitres}"></span> L</p>
<p><strong>DaCard Litres:</strong> <span th:text="${daCardLitres}"></span> L</p>
<p><strong>Net Litres Sold :</strong> <span th:text="${netLitres}"></span> L</p>

<hr>
<br>
<p><strong>Total Cash Collected:</strong> $<span th:text="${totalRevenue}"></span></p>
<p><strong>Total Cash InHand:</strong> $<span th:text="${cashInHand}"></span></p>

<br>
<a href="/">Calculate Again</a> <a href="/showBreakDownForm">Make breakdown</a><br>
    <hr>
</article>

</body>
</html>

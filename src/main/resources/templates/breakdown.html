<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BreakdownMaker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet"
    />
    <link th:href="@{/breakdown.css}" rel="stylesheet" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding: 1rem;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .breakdown-maker {
            /*max-width: 600px;*/
            /*margin: 0 auto;*/
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .breakdown-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .note-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .note-group label {
            font-weight: 500;
        }

        .note-group input[type="number"],
        .note-group input[type="checkbox"] {
            font-size: 1rem;
            padding: 0.4rem;
        }

        .submit-breakdown {
            background-color: #087f5b;
            color: white;
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .submit-breakdown:hover {
            background-color: #066649;
        }

        .home-from-breakdown {
            display: inline-block;
            margin-top: 1rem;
            color: #087f5b;
            text-decoration: none;
            font-weight: 600;
        }



        .hr-line {
            margin-top: 2rem;
            margin-bottom: 1rem;
            border: none;
            height: 1px;
            background-color: #ccc;
        }

        footer {
            text-align: center;
            font-size: 0.85rem;
            color: #666;
            padding-bottom: 1rem;
        }

        @media (max-width: 600px) {
            .breakdown-maker {
                padding: 1rem;
            }

            .submit-breakdown {
                /*width: 100%;*/
            }
        }
    </style>
</head>

<body>
<h2>Breakdown Maker</h2>

<article class="breakdown-maker">
    <form class="breakdown-form" th:action="@{/makeBreakDown}" method="post">
        <div class="note-group">
            <label><input type="checkbox" name="oneDollar" value="1" required /> One Dollar Notes</label>
            <label>Number of One Dollar Notes:
                <input type="number" name="numberOfOneDollarNotes" required value="0" />
            </label>
        </div>

        <div class="note-group">
            <label><input type="checkbox" name="twoDollars" value="2" required /> Two Dollar Notes</label>
            <label>Number of Two Dollar Notes:
                <input type="number" name="numberOfTwoDollarNotes" required value="0" />
            </label>
        </div>

        <div class="note-group">
            <label><input type="checkbox" name="fiveDollars" value="5" required /> Five Dollar Notes</label>
            <label>Number of Five Dollar Notes:
                <input type="number" name="numberOfFiveDollarNotes" required value="0" />
            </label>
        </div>

        <div class="note-group">
            <label><input type="checkbox" name="tenDollars" value="10" required /> Ten Dollar Notes</label>
            <label>Number of Ten Dollar Notes:
                <input type="number" name="numberOfTenDollarNotes" required value="0" />
            </label>
        </div>

        <div class="note-group">
            <label><input type="checkbox" name="twentyDollars" value="20" required /> Twenty Dollar Notes</label>
            <label>Number of Twenty Dollar Notes:
                <input type="number" name="numberOfTwentyDollarNotes" required value="0" />
            </label>
        </div>

        <div class="note-group">
            <label><input type="checkbox" name="fiftyDollars" value="50" required /> Fifty Dollar Notes</label>
            <label>Number of Fifty Dollar Notes:
                <input type="number" name="numberOfFiftyDollarNotes" required value="0" />
            </label>
        </div>

        <div class="note-group">
            <label><input type="checkbox" name="oneHundredDollars" value="100" required /> One Hundred Dollar Notes</label>
            <label>Number of One Hundred Dollar Notes:
                <input type="number" name="numberOfOneHundredDollarNotes" required value="0" />
            </label>
        </div>

        <button class="submit-breakdown" type="submit">Make Breakdown</button>
    </form>
</article>

<a class="home-from-breakdown" href="/">Home</a>
<hr class="hr-line" />
<footer>
    Copyright &copy; 2025 by Obey Sibanda. Part of "BlestCodeStudios Projects -DA Kuwadzana".
    Use for learning purposes only.
</footer>
</body>
</html>

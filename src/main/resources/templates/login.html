<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SizaFuel</title>
  <link rel="stylesheet" th:href="@{/login.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="form-container">

  <h2>Login</h2>

  <!-- Show error message if ?error=true -->
  <div th:if="${param.error}" class="error">
    <p>Invalid username or password.</p>
  </div>
  <!-- Optionally show logout confirmation -->
  <div th:if="${param.logout}" class="info">
    <p>You have been logged out.</p>
  </div>

  <form th:action="@{/perform_login}" method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required autofocus />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />
    </div>

    <!-- If you integrate reCAPTCHA, insert the widget here -->

    <button type="submit">Login</button>
  </form>
</div>
</body>
</html>

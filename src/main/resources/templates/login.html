<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SizaFuel</title>
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="form-container">
  <form th:action="@{/api/v1/registration/newuser}" th:object="${newUser}" method="post">
    <h2>Login</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" th:field="*{username}" id="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" th:field="*{password}" id="password" required>
    </div>

    <button type="submit">Login</button>
  </form>
</div>
</body>
</html>

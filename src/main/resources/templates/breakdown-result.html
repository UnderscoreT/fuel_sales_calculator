<body>
<article class="breakdown-result">
    <h2>Breakdown Summary</h2>
 <p>$1 notes by <span th:text="${numberOfOneDollarNotes}"> </span> =  <span th:text="${totalForOneDollars}"> </span> </p>

 <p>$2 notes by <span th:text="${numberOfTwoDollarNotes}"></span> = <span th:text="${totalForTwoDollars}"> </span></p>
 <p>$5 notes by <span th:text="${numberOfFiveDollarNotes}"></span> = <span th:text="${totalForFiveDollars}"> </span></p>
 <p>$10 notes by <span th:text="${numberOfTenDollarNotes}"></span> = <span th:text="${totalForTenDollars}"> </span></p>
 <p>$20 notes by <span th:text="${numberOfTwentyDollarNotes}"></span> = <span th:text="${totalForTwentyDollars}"> </span></p>
 <p>$50 notes by <span th:text="${numberOfFiftyDollarNotes}"></span> = <span th:text="${totalForFiftyDollars}"> </span></p>
 <p>$100 notes by  <span th:text="${numberOfOneHundredDollarNotes}"></span> = <span th:text="${totalForHundredDollars}"> </span></p>

 <p>Total cash in hand = <span th:text="${totalCashInHand}"></span> </p>

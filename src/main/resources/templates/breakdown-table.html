<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            color: #343a40;
            line-height: 1.5;
            font-size: 1rem;
        }

        .content {
            margin: 0 auto;
            text-align: center;
            padding: 1rem;
        }

        h2 {
            padding: 12px;
            font-size: 2rem;
            font-family: sans-serif;
            text-transform: uppercase;
            text-align: center;
            color: #087f5b;
            background-color: #f7f7f7;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 24px;
        }

        table {
            width: 100%;
            max-width: 800px;
            font-size: 1rem;
            margin: 0 auto;
            margin-top: 24px;
            border-collapse: collapse;
            box-shadow: 0 0 32px rgba(0, 0, 0, 0.38);
        }

        th,
        td {
            padding: 16px 24px;
            text-align: left;
        }

        thead th {
            background-color: #087f5b;
            color: #fff;
            width: 25%;
        }

        tbody tr:nth-child(odd) {
            background-color: #f8f9fa;
        }

        tbody tr:nth-child(even) {
            background-color: #e9ecef;
        }

        a:link,
        a:visited {
            background-color: #087f5b;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            display: inline-block;
            font-weight: 500;
            font-size: 1rem;
            border-radius: 9px;
        }

        a:hover,
        a:active {
            background-color: #099268;
        }

        .btn--big {
            margin-top: 12px;
            font-size: 1rem;
            padding: 13px 27px;
        }

        .hr-line {
            color: #087f5b;
            margin: 20px;
        }

        footer {
            margin: 22px;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 1.5rem;
            }

            th,
            td {
                padding: 12px 16px;
                font-size: 0.9rem;
            }

            .btn--big {
                font-size: 0.95rem;
                padding: 12px 24px;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
<div class="content">
    <h2>Breakdown Summary</h2>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Denomination</th>
                <th>Number</th>
                <th>Sub-Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>$1</th>
                <td><span th:text="${numberOfOneDollarNotes}"></span></td>
                <td><span th:text="${totalForOneDollars}"></span></td>
            </tr>
            <tr>
                <th>$2</th>
                <td><span th:text="${numberOfTwoDollarNotes}"></span></td>
                <td><span th:text="${totalForTwoDollars}"></span></td>
            </tr>
            <tr>
                <th>$5</th>
                <td><span th:text="${numberOfFiveDollarNotes}"></span></td>
                <td><span th:text="${totalForFiveDollars}"></span></td>
            </tr>
            <tr>
                <th>$10</th>
                <td><span th:text="${numberOfTenDollarNotes}"></span></td>
                <td><span th:text="${totalForTenDollars}"></span></td>
            </tr>
            <tr>
                <th>$20</th>
                <td><span th:text="${numberOfTwentyDollarNotes}"></span></td>
                <td><span th:text="${totalForTwentyDollars}"></span></td>
            </tr>
            <tr>
                <th>$50</th>
                <td><span th:text="${numberOfFiftyDollarNotes}"></span></td>
                <td><span th:text="${totalForFiftyDollars}"></span></td>
            </tr>
            <tr>
                <th>$100</th>
                <td><span th:text="${numberOfOneHundredDollarNotes}"></span></td>
                <td><span th:text="${totalForHundredDollars}"></span></td>
            </tr>
            <tr>
                <th>Total Cash</th>
                <td></td>
                <td><span th:text="${totalCashInHand}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>

    <br />
    <a class="breakdown-achor btn--big" href="/showBreakDownForm">Redo-breakdown</a>
    &nbsp;&nbsp;
    <a class="home-from-breakdown btn--big" href="/">Home</a>

    <hr class="hr-line" />

    <footer>
        Copyright &copy; 2025 by Obey Sibanda. Part of "BlestCodeStudios Projects -
        DA Kuwadzana". Use for learning purposes only.
    </footer>
</div>
</body>
</html>
